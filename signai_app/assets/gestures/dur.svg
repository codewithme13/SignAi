<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <rect width="300" height="400" rx="20" fill="#1A1A2E"/>
  <text x="150" y="35" text-anchor="middle" fill="#B8A9FF" font-family="Arial" font-size="22" font-weight="bold">DUR</text>
  <text x="150" y="55" text-anchor="middle" fill="#8888AA" font-family="Arial" font-size="12">El göğüs hizası + kol açık</text>
  <!-- Baş -->
  <circle cx="150" cy="120" r="28" fill="none" stroke="#E0E0E0" stroke-width="3"/>
  <circle cx="141" cy="114" r="3" fill="#E0E0E0"/>
  <circle cx="159" cy="114" r="3" fill="#E0E0E0"/>
  <path d="M140 130 Q150 124 160 130" fill="none" stroke="#E0E0E0" stroke-width="2"/>
  <!-- Gövde -->
  <line x1="150" y1="148" x2="150" y2="260" stroke="#E0E0E0" stroke-width="3"/>
  <!-- Bacaklar -->
  <line x1="150" y1="260" x2="120" y2="340" stroke="#E0E0E0" stroke-width="3"/>
  <line x1="150" y1="260" x2="180" y2="340" stroke="#E0E0E0" stroke-width="3"/>
  <!-- Sol kol -->
  <line x1="150" y1="185" x2="100" y2="230" stroke="#E0E0E0" stroke-width="3"/>
  <!-- Sağ kol (uzanmış, göğüs hizası) -->
  <line x1="150" y1="185" x2="210" y2="185" stroke="#4ECDC4" stroke-width="4"/>
  <line x1="210" y1="185" x2="240" y2="180" stroke="#4ECDC4" stroke-width="4"/>
  <!-- Sağ el (avuç ileri) -->
  <circle cx="243" cy="178" r="14" fill="#4ECDC4" opacity="0.3"/>
  <text x="243" y="184" text-anchor="middle" fill="#4ECDC4" font-size="20">✋</text>
  <!-- Kol açıklığı oku -->
  <path d="M155 200 L230 200" fill="none" stroke="#FFD93D" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="193" y="215" text-anchor="middle" fill="#FFD93D" font-family="Arial" font-size="10">kol açık</text>
  <text x="150" y="375" text-anchor="middle" fill="#FFD93D" font-family="Arial" font-size="13">✋ Göğüs hizasında kol uzanmış sabit</text>
</svg>