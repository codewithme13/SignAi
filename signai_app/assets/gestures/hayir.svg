<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <rect width="300" height="400" rx="20" fill="#1A1A2E"/>
  <text x="150" y="35" text-anchor="middle" fill="#B8A9FF" font-family="Arial" font-size="22" font-weight="bold">HAYIR</text>
  <text x="150" y="55" text-anchor="middle" fill="#8888AA" font-family="Arial" font-size="12">El yüz ortasında + sallanma</text>
  <!-- Baş -->
  <circle cx="150" cy="120" r="28" fill="none" stroke="#E0E0E0" stroke-width="3"/>
  <circle cx="141" cy="114" r="3" fill="#E0E0E0"/>
  <circle cx="159" cy="114" r="3" fill="#E0E0E0"/>
  <path d="M140 130 Q150 124 160 130" fill="none" stroke="#E0E0E0" stroke-width="2"/>
  <!-- Gövde -->
  <line x1="150" y1="148" x2="150" y2="260" stroke="#E0E0E0" stroke-width="3"/>
  <!-- Bacaklar -->
  <line x1="150" y1="260" x2="120" y2="340" stroke="#E0E0E0" stroke-width="3"/>
  <line x1="150" y1="260" x2="180" y2="340" stroke="#E0E0E0" stroke-width="3"/>
  <!-- Sol kol -->
  <line x1="150" y1="175" x2="100" y2="230" stroke="#E0E0E0" stroke-width="3"/>
  <!-- Sağ kol (yüz ortasında) -->
  <line x1="150" y1="175" x2="175" y2="145" stroke="#4ECDC4" stroke-width="4"/>
  <line x1="175" y1="145" x2="170" y2="105" stroke="#4ECDC4" stroke-width="4"/>
  <!-- Sağ el (yüzün ORTASINDA) -->
  <circle cx="170" cy="102" r="12" fill="#4ECDC4" opacity="0.3"/>
  <text x="170" y="107" text-anchor="middle" fill="#4ECDC4" font-size="16">☝️</text>
  <!-- Sallanma okları -->
  <path d="M155 90 L170 85 L185 90" fill="none" stroke="#FF6B6B" stroke-width="2.5"/>
  <path d="M155 95 L170 90 L185 95" fill="none" stroke="#FF6B6B" stroke-width="2.5"/>
  <text x="150" y="375" text-anchor="middle" fill="#FF6B6B" font-family="Arial" font-size="13">☝️ Yüz ortasında sağa sola sallanır</text>
</svg>