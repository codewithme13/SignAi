name: signai_app
description: SignAI - İşaret Dili destekli P2P Görüntülü Arama Uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # WebRTC - P2P Görüntülü Arama
  flutter_webrtc: ^0.12.4
  
  # Socket.IO - Signaling Server Bağlantısı
  socket_io_client: ^2.0.3+1
  
  # Google ML Kit - İşaret Dili Algılama (On-Device AI)
  google_mlkit_pose_detection: ^0.12.0
  
  # Speech-to-Text (Yerel mikrofonu yazıya çevirme)
  speech_to_text: ^7.0.0
  
  # HTTP İstemci (REST API)
  http: ^1.2.1
  
  # Yardımcı Paketler
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.5
  provider: ^6.1.1
  vibration: ^2.0.0
  wakelock_plus: ^1.2.1
  image_picker: ^1.0.7
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6A5ACD"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/gestures/
    - assets/animations/